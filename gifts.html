    <main class="main gifts-page">
    <div class="wrapper">
        <section class="gifts" id="gifts">
            <h1>Achieve health, harmony, and inner strength</h1>
            <div class="gifts-page__buttons tabs">
                <button class="action-small gifts-page__buttons_btn tab active" id="all-btn" data-category="all">All</button>
                <button class="action-small gifts-page__buttons_btn tab" id="work-btn" data-category="For work">For work</button>
                <button class="action-small gifts-page__buttons_btn tab" id="health-btn" data-category="For health">For health</button>
                <button class="action-small gifts-page__buttons_btn tab" id="harmony-btn" data-category="For harmony">For harmony</button>
            </div>
            <div class="gifts__container">
                <div class="gifts__card">
                </div>
            </div>
        </section>
        <section class="modal-gift">
            <div class="modal" id="giftModal" style="display: none;">
                <div class="modal__content">
                    <span class="modal__close">&times;</span>
                    <img class="modal__image" src="" alt="Gift Image">
                    <h4 class="modal__category" style="color: #000;"></h4>
                    <h3 class="modal__name"></h3>
                </div>
            </div>
        </section>
    </div>
